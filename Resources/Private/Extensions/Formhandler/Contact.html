<!-- ###TEMPLATE_FORM1### begin -->
<form role="form" action="###REL_URL###" name="sentMessage" method="post" id="contactForm" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>###LLL:mail_name### *</label>
            <input type="text" class="form-control" placeholder="###LLL:mail_name###" name="formhandler[mail_name]" id="mail_name" value="###value_mail_name###"/>
            ###error_mail_name###
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="email">###LLL:mail_email###*</label>
            <input type="text" class="form-control" placeholder="###LLL:mail_email###" name="formhandler[email]" id="email"
                   value="###value_email###"
                    />
            ###error_email###<p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="phone">###LLL:mail_phone###</label>
            <input type="text" class="form-control" placeholder="###LLL:mail_phone###" name="formhandler[phone]" id="phone"
                   value="###value_phone###"
                    />

            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="text">###LLL:mail_text###</label>
                <textarea name="formhandler[text]" placeholder="###LLL:mail_text###" rows="5" maxlength="999" class="form-control" id="text"
                        >###value_text###</textarea>

            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>

    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <input type="hidden" name="formhandler[formtime]" value="###TIMESTAMP###"/>
            <input class="btn btn-default" type="submit" value="###LLL:page_submit###" ###submit_nextStep###/>
        </div>
    </div>
</form>

<!-- ###TEMPLATE_FORM1### end -->

<!-- ###TEMPLATE_SUBMITTEDOK### begin -->
<div class="jumbotron"><p>Ihre Anfrage wurde versendet! Vielen Dank! </p></div>
<p>###value_message###</p>
<!-- ###TEMPLATE_SUBMITTEDOK### end -->
